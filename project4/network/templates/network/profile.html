{% extends "network/layout.html" %}

{% block body %}
<h2>{{ user.username }}</h2>

<p>Followers: {{ user.followers}}</p>
<p>Following: {{ user.following}}</p>

{% for post in posts %}
<div class="border p-3 mb-3">
    <p>{{ post.content }}</p>
    <p id="datetime">{{ post.datetime }}</p>
    <p>&#10084;{{ post.likes }}</p>        
</div>
{% endfor %}

{% endblock %}
