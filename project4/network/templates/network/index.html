{% extends "network/layout.html" %}

{% block body %}

    <h2>{{ page_title }}</h2>

    {% for post in posts %}
    <div class="border p-3 mb-3">
        <a class="nav-link" href="{% url 'profile' username=post.user.username %}"><b>{{ post.user.username }}</b></a>
        <p>{{ post.content }}</p>
        <p id="datetime">{{ post.datetime }}</p>
        <p>&#10084;{{ post.likes }}</p>        
    </div>
    {% endfor %}

{% endblock %}
