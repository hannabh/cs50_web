{% extends "network/layout.html" %}

{% block body %}

    <h2>All Posts</h2>

    {% for post in posts %}
    <div class="border p-3 mb-3">
        <p><b>{{ post.user.username }}</b></p>
        <p>{{ post.content }}</p>
        <p id="datetime">{{ post.datetime }}</p>
        <p>&#10084;{{ post.likes }}</p>        
    </div>
    {% endfor %}

{% endblock %}
