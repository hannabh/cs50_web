{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia - {{  title  }}
{% endblock %}

{% block body %}
    {% if content == None %}
        <h3>Error: Requested page not found.</h3>
    {% else %}
        {{  content | safe }}
        <a href="{% url 'wiki:edit' title=title %}">Edit entry</a>
    {% endif %}
{% endblock %}
