{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia - Search
{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    {% if not search_results %}
        No search results
    {% endif %} 

    <ul>
        {% for result in search_results %}
            <li><a href="{% url 'wiki:entry' title=result %}">{{ result }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
